<!DOCTYPE html>
<html>

<head>
    <title>Gerenciador de Contas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-4">
        <h1 class="text-center">Gerenciador de Contas</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="account-manager">
                    <div class="mb-3">
                        <label for="month" class="form-label">Mês:</label>
                        <select class="form-control" id="month" required>
                            <option value="">Selecione um Mês</option>
                            <option value="Janeiro">Janeiro</option>
                            <option value="Fevereiro">Fevereiro</option>
                            <option value="Março">Março</option>
                            <option value="Abril">Abril</option>
                            <option value="Maio">Maio</option>
                            <option value="Junho">Junho</option>
                            <option value="Julho">Julho</option>
                            <option value="Agosto">Agosto</option>
                            <option value="Setembro">Setembro</option>
                            <option value="Outubro">Outubro</option>
                            <option value="Novembro">Novembro</option>
                            <option value="Dezembro">Dezembro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="salary" class="form-label"><i class="fas fa-money-bill-wave"></i> Salário do
                            mês:</label>
                        <input type="number" class="form-control" id="salary" required>
                    </div>
                    <div class="mb-3">
                        <label for="expense-description" class="form-label"><i class="fas fa-align-left"></i> Descrição
                            da despesa:</label>
                        <input type="text" class="form-control" id="expense-description" required>
                    </div>
                    <div class="mb-3">
                        <label for="expense" class="form-label"><i class="fas fa-dollar-sign"></i> Valor da
                            despesa:</label>
                        <input type="number" class="form-control" id="expense" required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Adicionar despesa</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <canvas id="expensesChart"></canvas>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <h2 class="text-center">Registro Mensal:</h2>
                <div id="monthly-records"></div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="alertModalLabel">Aviso</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        O mês selecionado já existe. Adicione apenas as despesas.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
